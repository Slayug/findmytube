apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: www-ingress
  namespace: findmytube
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: www.dev.fy.com
      http:
       paths:
         - path: /
           pathType: Prefix
           backend:
             service:
               name: findmytube-www-service
               port:
                 number: 80
