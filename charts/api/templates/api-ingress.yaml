apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: fy
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: api.dev.fy.com
      http:
       paths:
         - path: /
           pathType: Prefix
           backend:
             service:
               name: fy-api-service
               port:
                 number: 80
