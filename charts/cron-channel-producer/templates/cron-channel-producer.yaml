apiVersion: batch/v1
kind: CronJob
metadata:
  name: cron-channel-producer
spec:
  schedule: "*/10 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: cron-channel-producer
            image: ghcr.io/slayug/fy/cron-channel-producer:4bb8d5cf8d9616868e042426fe850939bec94b57
            imagePullPolicy: Always
            env:
              - name: ELASTIC_HOST
                value: {{ .Values.elastic.masterHost }}
              - name: REDIS_HOST
                value: {{ .Values.redis.masterHost }}
              - name: REDIS_PASSWORD
                valueFrom:
                  secretKeyRef:
                      name: fy-redis
                      key: redis-password
          imagePullSecrets:
            - name: regcred
          restartPolicy: OnFailure
