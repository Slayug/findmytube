apiVersion: batch/v1
kind: CronJob
metadata:
  name: hello
spec:
  schedule: "*/10 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: cron-channel-producer
              image: ghcr.io/slayug/fy/cron-channel-producer
              imagePullPolicy: IfNotPresent
          restartPolicy: OnFailure