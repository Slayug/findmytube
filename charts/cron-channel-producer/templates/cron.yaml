apiVersion: batch/v1
kind: CronJob
metadata:
  name: cron-channel-producer
spec:
  schedule: "*/10 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: cron-channel-producer
            image: ghcr.io/slayug/fy/cron-channel-producer:b2469fae0085b956eb1a94671e65bbb4b07cedc7
            imagePullPolicy: IfNotPresent
          imagePullSecrets:
            - name: regcred
          restartPolicy: OnFailure
