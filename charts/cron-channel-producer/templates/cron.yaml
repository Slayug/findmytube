apiVersion: batch/v1
kind: CronJob
metadata:
  name: cron-channel-producer
spec:
  schedule: "*/10 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: cron-channel-producer
            image: ghcr.io/slayug/fy/cron-channel-producer
            imagePullPolicy: Always
          imagePullSecrets:
            - name: regcred
          restartPolicy: OnFailure
